<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>021 Guide to Lovable</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo-wrapper">
          <img src="icons/icon48.png" alt="021 Guide" class="logo logo-021">
          <div class="logo-divider"></div>
          <img src="icons/lovable.jpeg" alt="Lovable" class="logo logo-lovable">
        </div>
        <h1>021 Guide to Lovable</h1>
      </div>
    </header>
    
    <div class="content">
      <div id="status-message"></div>
      
      <div id="no-content" class="info-message">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="info-icon">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 16V12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8H12.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p>No content copied yet</p>
        <p class="hint">Visit a from021.io implementation guide to copy content</p>
      </div>
      
      <div id="has-content" class="hidden">
        <div class="section">
          <h2>Content Status</h2>
          <div class="content-stats">
            <div class="stat-item">
              <span class="label">Implementation Guide:</span>
              <span id="guide-status" class="status">Not copied</span>
            </div>
            <div class="stat-item">
              <span class="label">Implementation Steps:</span>
              <span id="steps-status" class="status">Not copied</span>
            </div>
            <div class="stat-item">
              <span class="label">AI Prompt:</span>
              <span id="prompt-status" class="status">Not copied</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Use on-page modal to copy &amp; paste content</p>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </footer>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
